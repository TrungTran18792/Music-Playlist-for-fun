<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>COBE HAY CUOI</title>
</head>
<body>
    <div class="container">
        <div class="box row justify-content-md-center">
            <!--header-->
            <div class="header w-100">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">trne.261</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-heart" style="color: red;"></i></a>
                    </li>
                </ul>
            </div>

            <!--main-->
            <div class="main row justify-content-md-center w-100">
                <div class="gallery ">
                    <img class="gallery-item gallery-item-2" src="./assets/img/IMG_7205.png" data-index="2">
                    <h5 class="mt-2" style="text-align: center; color: white;">See Tình</h5>
                </div>
            </div>

            <!--music-->
            <audio id="song" class="music justify-content-md-center w-100">
                <source src="./assets/music/ĐÂU AI DÁM HỨA  CZEE .mp3" type="audio/mp3">
            </audio>

            <!--progress-->
            <input type="range" value="0" id="progress">

             <!--control-->
             <div class="control row justify-content-md-center w-100">
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward" ></i>
                </div>
                <div onclick="playPause()" class="btn btn-play">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>

            <!--footer-->
            <div class="footer w-100 ">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fa-brands fa-tiktok"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Sunnohot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-info"></i></a>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

            song.onloadedmetadata = function() {
                progress.max = song.duration;
                progress.value = song.currentTime;
            }

            function playPause() {
                if (ctrlIcon.classList.contains("fa-pause")){
                    song.pause();
                    ctrlIcon.classList.remove("fa-pause");
                    ctrlIcon.classList.add("fa-play");
                }
                else{
                    song.play();
                    ctrlIcon.classList.add("fa-pause");
                    ctrlIcon.classList.remove("fa-play");
                }
            }

            if(song.play()) {
                setInterval(() => {
                    progress.value = song.currentTime;
                }, 500);
            }

            progress.onchange = function() {
                song.play();
                song.currentTime = progress.value;
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }

    </script>
</body>
</html>
